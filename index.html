<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Whatsapp Web JS</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Whatsapp Web JS <span>By. Masku Creative</span></a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  
		</div>
	  </nav>
	<div id="app">
		<img src="" alt="QRCode" id="qrcode">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<form>
		<div class="mb-3"></div>
		<div class="mb-3">
		  <input type="number" class="form-control" id="formphone" placeholder="Masukkan Nomor HP Format Id">
		</div>
		<div class="mb-3">
		  <input type="text" class="form-control" id="formtext" placeholder="Masukkan Pesan">
		</div>
		<button type="submit" class="btn btn-primary">Kirim</button>
		<div class="mb-3"></div>
	  </form>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ==" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			var socket = io();

			// tangkap data socket
			socket.on('message', (msg) =>{
				$('.logs').empty();
				$('.logs').append($('<li>').text(msg));
			});
			socket.on('qr', (src) => {
				$('#qrcode').attr('src', src);
			});
			socket.on('ready', (src) => {
				$('#qrcode').hide();
			});
			socket.on('authenticated', (src) => {
				$('#qrcode').hide();
			})

			$('.btn').click(function(event){
				event.preventDefault();
				var number = $('#formphone').val();
				var pesan = $('#formtext').val();
				console.log(number);
				console.log(pesan);

				$.ajax({ 
					url: "https://whatsapp-api-masku.herokuapp.com/kirim-pesan", 
					type: "post", 
					data: { 
						number: number, 
						pesan: pesan 
					}, 
					success: () => console.log("Berhasil") 
					}) 
			})
		})
	</script>

	
</body>
</html>
